<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- arjs version with marker support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="/virtual_installation/aframe-gif-shader.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker type="pattern" preset="custom" url="/virtual_installation/pattern-marker.patt">          
        <a-box
          scale='100 165 0'
          position="0 0 -0"
          rotation="270 0 0"
          crossorigin
          material="shader:gif;src:url(/virtual_installation/heart.gif);" gif="" transparent="true" gif=""
          >
         </a-box>        
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
